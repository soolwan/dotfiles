# Colors for Solarized dark.

# statusbar
set-option -g status-bg colour0
set-option -g status-fg colour12
set-option -g status-attr default

# window title
set-window-option -g window-status-bg colour0
set-window-option -g window-status-fg colour12
set-window-option -g window-status-attr dim

# active window title
set-window-option -g window-status-current-bg colour5
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour236
set-option -g pane-active-border-fg colour242

# message text
set-option -g message-bg colour0
set-option -g message-fg colour12

set-option -g message-command-bg colour0
set-option -g message-command-fg colour12

# pane number display
set-option -g display-panes-active-colour colour12
set-option -g display-panes-colour colour236

# clock
set-window-option -g clock-mode-colour colour12

# Copy mode selection
setw -g mode-bg colour0
setw -g mode-fg colour12
